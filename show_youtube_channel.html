<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
</head>

<body class="bg-light">
    <div id="app" class="container">
        <div class="container-sm shadow-lg p-5 bg-dark">
            <div class="flex">
                <img class="rounded-circle" :src="channels.profile_picture" :alt="channels.name" width="45px" />
                <span class="text-white ms-1 fw-bold">{{ channels.name }}</span>
                <span class="text-warning"><i class="fa-solid fa-circle-check "></i></span>
                <span class="fst-italic text"><a class="text-muted text-decoration-none"
                        href="https://twitter.com/NBA">@NBA</a></span>
            </div>
            <div class="mt-2 pt-2">
                <p class="text-white">{{ channels.description }}</p>
            </div>
            <hr class="text-white">

            <div v-for="video in videos" :key="video.id">
                <div class="px-1">
                    <div class="d-flex mb-3 px-3">
                        <div class="p-0 me-2"><img class="rounded-circle" :src="channels.profile_picture"
                                :alt="channels.name" width="45px" /></div>
                        <div class="p-0">
                            <ul class="list-group list-unstyled">
                                <li class=""><span class="text-white fw-bold">{{ channels.name }}</span><span class="text-warning ms-1"><i
                                    class="fa-solid fa-circle-check "></i></span><span
                                        class="text-muted"> â€¢ </span><span class="text-muted fst-italic">{{
                                        formatDate(video.created_at) }}</span></li>
                                <li class="mt-0"><span class="text-white">{{ video.title }}</span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="px-5 text-center">
                        <p class="text-white py-2">{{ video.description }}</p>
                    </div>

                    <div class="px-5 text-center">
                        <a class="" :href="video.video_link">
                            <img :src="video.thumbnail" :alt="video.title" width="750" />
                        </a>
                    </div>
                </div>
                <hr class="text-white">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="script.js"></script>
</body>

</html>
